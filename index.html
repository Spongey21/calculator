<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form class="calculator">
            <input type="text" class="calculator__result" placeholder="0" READONLY />
            <div class="calculator__wrapper">
                <section class="calculator__row">
                    <button class="calculator__comma">.</button>
                    <button class="calculator__number">0</button>
                    <button class="calculator__calculate">=</button>
                    <button class="calculator__operator">+</button>
                </section>
                <section class="calculator__row">
                    <button class="calculator__number">1</button>
                    <button class="calculator__number">2</button>
                    <button class="calculator__number">3</button>
                    <button class="calculator__operator">-</button>
                </section>
                <section class="calculator__row">
                    <button class="calculator__number">4</button>
                    <button class="calculator__number">5</button>
                    <button class="calculator__number">6</button>
                    <button class="calculator__operator">*</button>
                </section>
                <section class="calculator__row">
                    <button class="calculator__number">7</button>
                    <button class="calculator__number">8</button>
                    <button class="calculator__number">9</button>
                    <button class="calculator__clear">AC</button>
                </section>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
